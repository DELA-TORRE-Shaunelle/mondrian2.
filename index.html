<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <style>

    .container {
      display: grid;
      width: 373px;
      height: 324px;
      background-color: black;
      grid-template-columns: 80px 100px 110px 50px;
      grid-template-rows: 20px 100px 60px 20px 80px 100px;
      gap: 11px;
    }

    .white { 
        background: white; 
        grid-column: span 2; 
        
    }
    .white2 { 
        background: white; 
        grid-column: span 2; 
        grid-row: span 2; 
        
    }
    .red { 
        background: red; 
        grid-column: span 2; 
        grid-row: span 3; 
        
    }
    .white3 { background: white; 
    grid-row: 
    span 3; 
        
    }
    .black { 
        background: black; 
        
    }
    .black2 { 
        background: black; 
        
    }
    .white5 { 
        background: white;
        grid-row: span 2; 
        
    }
    .white6 { 
        background: black; 
        
    }

    .blue {
      background: blue;
      grid-row: span 1;
      align-self: end;
      height: 50px;
    }

    .middle {
      display: grid;
      grid-template-columns: 20px 100px 192px 11px 50px;
      grid-template-rows: 15px;
    }

    .white7 { 
        background: white; 
        
    }
    .yellow { 
        background: black; 
        grid-row: span 2; 
        
    }
    .white8 { 
        background: black; 
        grid-column: span 2; 
        grid-row: span 2; 
        
    }
    .w8 { 
        background: blue; 
        
    }

.line {
  display: grid;
  grid-template-columns: 80px 110px 134px 16px;
  grid-template-rows: 20px 25px; 
  width: 373px;
  gap: 11px;
  background: black;
}

.white9 { 
  background: white; 
  grid-row: 1 / span 2; 
}

.white10 {
  background: black;
  grid-column: 2 / 4;
  grid-row: 1;
}

.blue2 {
  background: blue;
  grid-column: 4;
  grid-row: 1;
  height: 15px;
}

.box1 {
  background: yellow;
  grid-column: 2;
  grid-row: 2;
  margin-top: -15px;
}

.box2 {
  background: white;
  grid-column: 3 / span 2;
  grid-row: 2;
  margin-top: -15px;
}


.grid-line {
  display: grid;
  grid-template-columns: 90px 120px 110px 100px;
  grid-template-rows: 10px;
}

.box-white {
  display: grid;
  background-color: white;
}

.box-yellow {
  display: grid;
  background-color: yellow;
}

.box-plain {
  display: grid;
  background-color: white;
}

  </style>
</head>

<body>

  <div class="container">
    <div class="white"></div>
    <div class="white2"></div>
    <div class="red"></div>
    <div class="white3"></div>
    <div class="black"></div>
    <div class="black2"></div>
    <div class="white5"></div>
    <div class="white6"></div>
    <div class="blue"></div>
  </div>

  <div class="middle">
    <div class="white7"></div>
    <div class="yellow"></div>
    <div class="white8"></div>
    <div class="w8"></div>
  </div>

  <div class="line">
    <div class="white9"></div>
    <div class="white10"></div>
    <div class="blue2"></div>
    <div class="box1"></div>
    <div class="box2"></div>
  </div>

<div class="grid-line">
  <div class="box-white"></div>
  <div class="box-yellow"></div>
  <div class="box-plain"></div>
  <div class="box-white"></div>
</div>

</body>
</html>
